version: "3.9"

services:
  neo4j:
    image: neo4j:5
    container_name: neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/password
    volumes:
      - neo4j_data:/data

  recommender:
    build:
      context: .
      dockerfile: Dockerfile.infer
    container_name: adaptive-engine
    depends_on:
      - neo4j
    volumes:
      - ./outputs:/app   # model.pt should live here
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASS: password
    command: >
      recommend-adaptive
      --ckpt /app/model.pt
      --student-id S1
      --exclude-seen
      --neo4j-uri bolt://neo4j:7687
      --neo4j-user neo4j
      --neo4j-pass password

volumes:
  neo4j_data: